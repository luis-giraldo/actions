name: shell command

on: [push]

jobs:
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo string
        run: echo "Hello World"
      - name: multiline script
        run: |
         node -v
         npm -v
      - name: python
        run: |
          import platform
          print(platform.processor())
        shell: python